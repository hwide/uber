<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Example</title>
</head>
<frameset rows="30%, 50%, 20%" border="10" bordercolor="black">
    <!-- Top frame -->
    <frame src="file:///C:/Users/LAB%205%20ATISA%208/Documents/Alexandra%2011.1/marquee.html" name="topFrame">
    
    <!-- Nested frameset with columns -->
    <frameset cols="25%, 50%, 25%" border="10" bordercolor="black">
        <frame src="left.html" marginheight="50" name="leftFrame">
        <frame src="middle.html" marginheight="50" name="middleFrame">
        <frame src="right.html" marginheight="50" name="rightFrame">
    </frameset>
    
    <!-- Bottom frame -->
    <frame src="bottom.html" name="bottomFrame">
</frameset>
<body>
</body>
</html>
